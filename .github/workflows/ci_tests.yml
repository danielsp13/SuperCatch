name: Verify tests

on:
  push:
         
jobs:
  launch_tests:
      runs-on: ubuntu-latest
      strategy:
         matrix:
            version: [3.7, 3.12.0-alpha.4]
      
      steps:
         - name: Checkout
           uses: actions/checkout@v3
           
         - name: Set up Python
           uses: actions/setup-python@v4
           with:
               python-version: ${{ matrix.version }}
               
         - name: Install dependencies
           run: |
             pip install poetry poethepoet
             poetry install
             poe nltk_data
             
         - name: Run tests
           run: poe test
